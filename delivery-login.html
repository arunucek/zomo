<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Login - Unicart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="preload" as="image" href="images/Royal_luxury_hero_background_f2daee1b.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-truck me-2"></i>Unicart
            </a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-id-badge me-2"></i>Delivery Login</h5>
                        </div>
                        <div class="card-body">
                            <form id="delivery-login-form">
                                <div class="mb-3">
                                    <label class="form-label">Email (as added by Admin) *</label>
                                    <input type="email" class="form-control" id="deliveryEmail" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login as Delivery
                                </button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="index.html" class="text-decoration-none">Back to Store</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('delivery-login-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('deliveryEmail').value.trim();
                try {
                    loginAsDelivery(email);
                    showAlert('Delivery login successful!', 'success');
                    setTimeout(() => { window.location.href = 'delivery-home.html'; }, 600);
                } catch (err) {
                    showAlert(err.message, 'danger');
                }
            });
        });
    </script>
</body>
</html>
