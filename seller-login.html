<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login - Zomo Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-crown me-2"></i>Zomo Store
            </a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-store me-2"></i>Seller Login</h5>
                        </div>
                        <div class="card-body">
                            <form id="seller-login-form">
                                <div class="mb-3">
                                    <label for="sellerEmail" class="form-label">Email *</label>
                                    <input type="email" class="form-control" id="sellerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="sellerName" class="form-label">Seller Name *</label>
                                    <input type="text" class="form-control" id="sellerName" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-right-to-bracket me-2"></i>Login as Seller
                                </button>
                            </form>
                            <div class="mt-3 text-center">
                                <a href="index.html" class="text-decoration-none">Back to Store</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('seller-login-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('sellerEmail').value.trim();
                const sellerName = document.getElementById('sellerName').value.trim();
                try {
                    loginAsSeller(email, sellerName);
                    showAlert('Seller login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'seller-add-product.html';
                    }, 800);
                } catch (err) {
                    showAlert(err.message, 'danger');
                }
            });
        });
    </script>
</body>
</html>
